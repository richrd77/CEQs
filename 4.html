<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q4</title>
</head>

<body>
    <form id="frm">
        <label for="num">Input Number</label>
        <input required type="number" name="num" id="num" min="1" max="10">
        <input type="submit" value="Generate">
    </form>
    <hr>
    <div>
        <span>randomly generated array items: </span>
        <span id="arr"></span>
    </div>
    <div>
        <span>Mean: </span>
        <span id="mean"></span>
    </div>
    <div>
        <span>Median: </span>
        <span id="med"></span>
    </div>
    <script>
        document.getElementById('frm').addEventListener('submit', (e) => {
            e.preventDefault();
            let randomarray = PopulateRandom(num.value);
            randomarray = randomarray.sort((a, b) => a - b);
            let total = randomarray.reduce((a, b) => a + b);
            let nums = randomarray.reduce((a, b) => a.toString() + ', ' + b.toString());
            arr.innerText = nums;
            mean.innerText = total / num.value;
            med.innerText = median(randomarray);
        });

        function median(arr) {
            let i = arr.length / 2;
            return i % 1 == 0 ? (arr[i - 1] + arr[i]) / 2 : arr[Math.floor(i)];
        }

        function PopulateRandom(num) {
            let r = [];
            for (let i = 1; i <= num; i++) {
                r.push(Math.floor(Math.random() * 11));
            }
            return r;
        }
    </script>
</body>

</html>
