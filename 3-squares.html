<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q3 - Squares</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            padding-left: 3em;
        }
    </style>
</head>

<body>
    <script>
        const str = prompt('input a number to generate Squares table');
        if (str) {
            const inputNumber = Number(str);
            if (!isNaN(inputNumber)) {
                GenSquares(inputNumber);
            }
        }

        function GenSquares(number) {
            for (let i = 1; i <= number; i++) {
                alert(`square of ${i} is ${i * i}`);
            }
        }
    </script>
</body>

</html>
