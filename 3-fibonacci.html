<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q3 - fibonacci</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            padding-left: 3em;
        }
    </style>
</head>

<body>
    <div id="fib"></div>
    <script>
        const str = prompt('input a number to generate fibonacci numbers');
        if (str) {
            const inputNumber = Number(str);
            if (!isNaN(inputNumber)) {
                GenFibonacci(inputNumber);
            }
        }

        function GenFibonacci(number) {
            let n1 = 0, n2 = 1, nextTerm;
            for (let i = 1; i <= number; i++) {
                PopulateNumber(n1);
                nextTerm = n1 + n2;
                n1 = n2;
                n2 = nextTerm;
            }
        }

        function PopulateNumber(num) {
            const newP = document.createElement('p');
            newP.innerText = num;
            document.getElementById('fib').appendChild(newP);
        }
    </script>
</body>

</html>
